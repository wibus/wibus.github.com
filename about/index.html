		<!--h1 class="text-title">Biographie</h1>
		<p>Je suis né le 21 juillet 1991 à Longueuil Qc, le troisième et dernier enfant de la famille. Très jeune, vers l'âge de 8 ou 9 ans, j'ai trouvé ma voie au travers des monticules de débris électroniques qui jonchaient mon vieux bar domestique tranformé en laboratoire. Inventeur était le métier qui semblait le plus fabuleux à mes yeux. Avec la lecture des livres du cégep traitant de l'électricité et du magnétisme de mon père, et avec un grand nombre d'heures passé à essayer de construire des riados, des voitures téléguidés et d'autre bidules plus ou moins réussis, j'ai concentré mon champs d'intérêts sur l'électronique. Ah! que de bons souvenirs m'a laissé ce laboratoire électronique <a href="http://www.elenco.com/product/productdetails/project_labs=NTU=/200-in-1_electronic_project__lab=Mjg1">Elenco MX907</a>.</p>
		<p>C'est en secondaire deux que j'ai découvert l'univers de la programmation. Tout a débuté avec la découverte de <a href="http://yoyogames.com/gamemaker/studio">Game Maker</a> à l'époque où l'IDE était encore développé par Mark Overmars. Rapidemment, des dizaines de petits programmes ont peuplé mon ordinateur à commencer par des jeux de platforme, des simulations physiques et toute sorte de bout de code hétéclites. Une fois au cégep, j'ai pris la programmation un peu plus au sérieux. J'ai entre autres développé avec Game Maker un engine 3D logiciel (à partir des primitives 2D), un générateur d'arbre 3D procédural et un poisson se propulsant par déplacement d'eau. C'est une fois inscit à l'université que j'ai apprivoisé C++. Après ma première session, j'ai voulu réimplémenté mon générateur d'abre procédural en C++ et en faisant le rendu avec OpenGL. Le travail était énorme et, malheureusement, j'ai abandonné après avoir conçu un sytème météo qui simulait des cycles annuels complets. Par contre, à travers ce projet sont nés les premiers fragments de code de Experimental Theatre dont je continu toujours le développement aujourd'hui. Cette librairie constitue la base de tout mes projets récents. Mes intérêts tournent surtout autour de l'infographie qt de la simulation physique. C'est pourquoi Experimental Theatre est conçu dans l'esprit d'un banc de simulation ou de framework de jeux (cadriciel ou socle d'applications pour les puristes).</p>
		<p>Pour ceux d'entre vous qui avez l'esprit plus décontracté et qui avez un certain goût pour la découverte littéraire, je vous propose de lire quelques petites nouvelles. Étrangement, je n'ai pas décourvert mon goût pour la fiction avant ma toute dernière session au cégep. Je me suis dit: &laquo;Eh bien, une fois sorti de cette école, plus jamais on ne m'imposera la lecture d'un roman. Il faudrait bien que je fasse preuve d'un peu d'autonomie et que je me mette à lire pour mon seul plaisir.&raquo;. C'est alors que j'ai commencé à emprunter des livres à la bibliotèque de l'école et j'ai fini par lire huit romans en quatre mois. Depuis cette pensée fatidique, je n'ai pu me retenir d'acheter, d'emprunté et de me faire prêter des romans de toutes sortes. Toutes ces oeuvres ont dépoussièré une parcelle de ma personne qui restait jusqu'à ce jour peu apprécié. Connaissant pleinement mes capacités élocutoires, je ne me doutais pas du tout que je serais intéressé un jour à m'exprimmer par l'écrit. C'est à l'été suivant ma première année d'études universitaires que je me suis lancé. J'étais plutôt satisfait de ma première nouvelle <span class="oeuvre">Physiologie d'un abîme passionnel en trois temps</span> et j'ai donc répété l'expérience durant l'année suivante. Présentement, j'ai plusieurs histoires lattentes dans mes cahiers et dans ma tête, et je n'attend que mes temps libres deviennent plus abondant pour pouvoir les concrétiser. L'automne 2012 fût aussi très abondant en écrits, mais ce n'est pas le genre de textes je me pemettrais de publier.</p-->
